{% extends 'base.html' %}

{% block content %}
    <div class="row">
        <div class="col-lg-2"></div>
        <div class="col-lg-8 text-center">
            <h2> Add new article to database</h2>
            {% if request.user.is_authenticated %}
                <form  class="align-items-center" action="{% url 'add_new_article' %}" method="post">
                    {% csrf_token %}
                        <div class="col-xs-6 col-xs-offset-3">
                        {{ form.header }}
                        </div>
                        <div class="col-xs-6 col-xs-offset-3">
                        {{ form.url }}
                        </div>

                    <input type="submit" class="mt-1" value="Submit">
                </form>
            {% endif %}
        </div>
        <div class="col-lg-2"></div>
    </div>
{% endblock %}
